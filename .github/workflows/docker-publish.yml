name: Docker Build and Push
# 触发条件：推送到 main 分支
on:
  push:
    branches: ["main"]

# 权限配置：允许读取代码、写入 Packages
permissions:
  contents: read
  packages: write

jobs:
  # 测试作业：运行 npm test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 检出代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 匹配 Dockerfile 中的 Node 版本

      - name: Install dependencies
        run: npm install # 安装依赖

      - name: Run tests
        run: npm test # 运行测试（默认返回成功）

  # 构建并推送镜像作业
  build-and-push:
    needs: test # 依赖 test 作业，测试通过才执行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 配置 Docker 构建环境

      - name: Log in to the Container registry
        uses: docker/login-action@v3 # 登录 GHCR
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # 自动获取当前用户
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的密钥（无需手动配置）

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
           context: .
           push: true
           # 同时添加两个标签：latest（默认最新）和 SHA 前7位（唯一版本）
           tags: |
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:latest
            ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha::7 }}
